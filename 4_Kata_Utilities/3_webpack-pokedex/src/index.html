<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> 
    
      Nuestros estilos ahora vienen de archivos con extensiÃ³n .scss dentro del proyecto
    -->
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1">POKEDEX</span>
    </nav>
    <section>
      <form onsubmit="searchPokemons();return false">
        <div class="form-group container">
          <label for="searchPokemon" class="text-white">Search pokemon</label>
          <input
            type="text"
            class="form-control"
            id="searchPokemon"
            aria-describedby="pokemonHelp"
          />
          <small id="pokemonHelp" class="form-text text-muted text-white"
            >Try search a new pokemon</small
          >
        </div>
      </form>
    </section>
    <main
      id="pokedex"
      class="container d-flex justify-content-center flex-wrap"
    >
  
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div
      class="modal fade"
      id="pokeDetailInformacion"
      tabindex="-1"
      aria-labelledby="pokeDetailInformacionLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokeDetailInformacionLabel">
              Modal title
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="pokedex.js"></script>
    <script src="main.js"></script> 
  
      Ya no necesitamos estos archivos, porque webpack trabaja con el index.js de ./src y lo agrega en el index.html de ./dist
  -->
  </body>
</html>
